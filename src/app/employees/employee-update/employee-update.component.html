<div class="container card col-md-5 p-5" id="cardy">
    <form [formGroup]="empUpdate" (ngSubmit)="editEmployee()">
        <h1 class="h3 mb-3 fw-normal">Edit Employee Details</h1>
        <small class="text-danger">{{message}}</small>

        <div class="form-floating mt-3">
            <input type="number" class="form-control" id="floatingempid" name="empId" 
                formControlName="empId" readOnly>
            <label for="floatingempid">Enter Employee Id</label>
      </div>

            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="floatingempname" name="empName" 
                    formControlName="empName" required>
                <label for="floatingempname">Employee Name</label>
                <div class="text-danger"
                    *ngIf="empUpdate.get('empName').hasError('required') && empUpdate.get('empName').touched">Enter
                    the valid
                    Employee Name</div>
            </div>  

            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="floatingdeptName" name="deptName"
                    formControlName="deptName" required>
                <label for="floatingdeptName">Employee Department</label>
                <div class="text-danger"
                    *ngIf="empUpdate.get('deptName').hasError('required') && empUpdate.get('deptName').touched">
                    Enter the valid
                    Department Name</div>
            </div>

            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="floatingempLoc" name="location" 
                    formControlName="location" required>
                <label for="floatingempLoc">Employee Location</label>
                <div class="text-danger"
                    *ngIf="empUpdate.get('location').hasError('required') && empUpdate.get('location').touched">
                    Enter the valid
                    Employee Location</div>
            </div>


            <button class="btn btn-lg btn-primary col-md-12 mt-3" type="submit" [disabled]="!empUpdate.valid">Edit
                Employee</button>
    </form>
</div>
