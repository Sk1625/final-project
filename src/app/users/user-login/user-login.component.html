<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1 pb-5">
            <!-- <div class="row"> <img src=".\assets\img\for loho.png" class="logo"> </div>  -->

            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
              <img src=".\assets\img\loginIllustrations.jpg" class="image" />
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card2 card border-0 px-4 py-5">
            <div class="row mb-4 px-3">
              <h4 class="mb-3 mr-4 mt-2" align="center">
                Welcome to Inhouse Marketplace
              </h4>
              <h6 class="mb-3 mr-4 mt-2" align="center" class="text-muted">
                <i
                  >Just two more steps and you're done! we hate paperwork,
                  too.</i
                >
              </h6>

              <small class="text-danger">{{ message }}</small>
            </div>

            <div class="row px-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 42px;padding: 20px;">
                    <i class="fa fa-user-circle text-muted"></i>
                  </span>
                </div>
                <input type="text" name="user id" placeholder="Enter a valid user id" ngModel required
                maxlength="6" #userIdField="ngModel" [(ngModel)]="user.userId">
                <small class="text text-danger" *ngIf="userIdField.touched && !userIdField.valid">Empty Field Please Enter UserId</small>              
              </div>
            </div>&nbsp;

            <!-- <div class="row px-3">
            
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 38px;">
                    <i class="fa fa-unlock-alt text-muted"></i>

                </div>

              <input

              </div>

            <div class="row px-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 42px;padding: 20px;">
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input type="password" name="password" placeholder="Enter password" ngModel required
                #passwordFiled="ngModel" [(ngModel)]="user.password">
                <small class="text text-danger" *ngIf="passwordFiled.touched && !passwordFiled.valid">Empty Field Please
                  Enter Password</small>                      
              </div>
            </div>&nbsp;

            <div class="row mb-3 px-3">
              <button
                type="submit"
                class="btn btn-lg btn-primary text-center button regBtn"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </div>
            <div class="row mb-4 px-3">
              <small
                ><b>Don't you have an account?</b> &nbsp;<a
                  routerLink="/register"
                  class="text-primary"
                  style="font-family: nunito sans; text-decoration: none;"
                  ><b>Register here</b></a
                ></small
              >
            </div>
          </div>
        </div>
      </div>
      <div class="footer py-4">
        <div class="row px-3">
          <small class="ml-4 ml-sm-5 mb-2"
            >Copyright &copy; 2021. All rights reserved.</small
          >
        </div>
      </div>
    </div>
  </form>
</div>
